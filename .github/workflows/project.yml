name: NaaS Integration Test

on:
  push:
    branches:
      -main
  pull_request:
    types: [opened,synchronize,reopened]
  workflow_dispatch:
  
jobs:
  build:
    name: sonarqube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
         
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Run test
        run: mvn clean verify        
  
  

